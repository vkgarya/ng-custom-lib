version: '3.1'

services:
  nginx:
    build:
      context: ''
      dockerfile: nginx/Dockerfile
    ports:
      - '80:80'
    networks:
      - node-network
    container_name: 'nginx'
    depends_on:
      - verdaccio
  verdaccio:
    image: verdaccio/verdaccio:local
    container_name: 'verdaccio_relative_path_v4'
    networks:
      - node-network
    environment:
      - VERDACCIO_PORT=4873
      - DEBUG=verdaccio*
    ports:
      - '4873:4873'
    volumes:
      - './storage:/verdaccio/storage'
      - './conf/v4:/verdaccio/conf'
networks:
  node-network:
    driver: bridge
